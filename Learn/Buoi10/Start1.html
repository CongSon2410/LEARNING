        width: 100%;

        height: 300px;
        transition: all 0.5s ease-out;
    }

            </div>
            <div class="content-img relative">
                <img class="img" src="https://source.unsplash.com/BIZv8MWH00s/1500x1200" alt="">
            </div>
            <div class="content">
                <img class="img" src="https://source.unsplash.com/z55CR_d0ayg/1500x1200" alt="">
            </div>
            <div class="container-content">
